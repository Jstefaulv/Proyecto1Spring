#cambiar puerto
server.port=8000

#Deshabilitar el caché automático de Thymeleaf
spring.thymeleaf.cache=false
# omitir información en consola y solo mostrar
#lo importante
spring.main.banner-mode=off

#enviar mensaje desde mis propiedades de la app
#index.variable=Hola, soy una variable de propiedades de la app

#Conexion a Base de datos
spring.datasource.url=jdbc.mysql://localhost/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MysqlDialect

#mostrar sql
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


